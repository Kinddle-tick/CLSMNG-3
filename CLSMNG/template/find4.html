<!doctype html>
{% load static %}
<html lang = "en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>教室管理系统</title>
    <!-- Load CSS -->
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css" />
    <!-- Load Fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Serif:regular,italic,bold,bolditalic" type="text/css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans:regular,bold" type="text/css" />
    <!-- Load jQuery library -->
    <script type="text/javascript" src="{% static "scripts/jquery-1.6.2.min.js" %}"></script>
    <!-- Load custom js -->
    <script type="text/javascript" src="{% static "scripts/panelslide.js" %}"></script>
    <script type="text/javascript" src="{% static "scripts/custom.js" %}"></script>
    <!-- Load topcontrol js -->
    <script type="text/javascript" src="{% static "scripts/scrolltopcontrol.js" %}"></script>
    <!-- Load NIVO Slider -->
    <link rel="stylesheet" href="{% static "css/nivo-slider.css" %}" type="text/css" media="screen" />
    <link rel="stylesheet" href="{% static "css/nivo-theme.css" %}" type="text/css" media="screen" />
    <script src="{% static "scripts/jquery.nivo.slider.pack.js" %}" type="text/javascript"></script>
    <script src="{% static "scripts/nivo-options.js" %}" type="text/javascript"></script>
    <!-- Load fancybox -->
    <script type="text/javascript" src="{% static "scripts/jquery.fancybox-1.3.4.pack.js" %}"></script>
    <script type="text/javascript" src="{% static "scripts/jquery.easing-1.3.pack.js" %}"></script>
    <script type="text/javascript" src="{% static "scripts/jquery.mousewheel-3.0.4.pack.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/jquery.fancybox-1.3.4.css" %}" type="text/css" media="screen" />
</head>
<body>
<!--This is the START of the header-->
<div id="topcontrol" style="position: fixed; bottom: 5px; left: 960px; opacity: 1; cursor: pointer;" title="Go to Top"></div>
<div id="header-wrapper">
  <div id="header">
    <div id="logo"><a href="index.html"><img src="{% static "images/UESTC logo.jpg" %}" width="100" height="100" alt="logo" /></a></div>
    <div id="header-text">
      <h4>教室管理系统欢迎您！</h4>
      <a style="color:#000000" href="{% url 'users:login' %}" >登录/</a>
	<a style="color:#000000" href="{% url 'users:register' %}" >注册</a>
    </div>
  </div>
</div>
<!--END of header-->
<!--This is the START of the menu-->
<div id="menu-wrapper">
  <div id="main-menu">
    <ul>
        <li><a class="selected" href="{% url 'timetable:index' %}">主页 →</a></li>
        <li><a href="{% url 'timetable:school_timetable' %}">我的课表</a></li>
        <li><a href="{% url 'timetable:order' %}">预约教室</a></li>
        <li><a href={% url 'timetable:feedback' %}>反馈</a></li>
    </ul>
  </div>
	<!--This is the START of the footer-->
	<div id="footer">
		<div id="social-box">
			<ul>
				<li>
					<div class="facebook"><a href="#"></a></div>
				</li>
				<li>
					<div class="twitter"><a href="#"></a></div>
				</li>
				<li>
					<div class="rss"><a href="#"></a></div>
				</li>
			</ul>
		</div>
	</div>
	<!--END of footer-->
</div>
<!--END of menu-->
<!--This is the START of the content-->
<div id="content">
  <!--This is the START of the blog section-->
  <div class="container mt-2">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron">
            <h1  class="team-text">教室详情</h1>
            <div class="row justify-content-center">
              <div class="col-auto">
                <p><a class="btn btn-success btn-lg" href="{% url "timetable:find3" %}" role="button">返回</a> </p>
              </div>
            </div>
            <p class="text-center"></p>
			 
            <img src="{% static "images/findphoto4.png" %}" alt="" class="img-fluid">
			        </div>
        </div>
      </div>
    </div>
	<div class="spacer"></div>
		<div class="one-half">
			<a class="btn btn-info btn-lg" href="{% url "timetable:order" %}" role="button">预约</a>
			<p>教室预约功能只对部分账号开启</p>
		</div>
		<div class="one-half-last">
			<a class="btn btn-danger btn-lg" href="{% url "timetable:feedback" %}" role="button">反馈</a>
			<p>当你遇到与显示信息不符时，可以向管理人员反馈</p>
		</div>
    
	<!--END of follow section-->
</div>
</body>
</html>
