<section class="contact-section">
            <div class="title-text"><h1>Fauxis</h1></div>
            <div class="pattern-layer">
                <div class="pattern-1"></div>
                <div class="pattern-2"></div>
            </div>
            <div class="outer-container pb-150 clearfix">
                <div class="left-column pull-left clearfix">
                    <div class="form-column">
                        <div class="content-box">
                            <div class="sec-title light">
                                <p>空教室查看</p>
                                <div class="shape"></div>
                                <h2>空教室查看</h2>
                            </div>
                            <div class="form-inner">
                                <form action="index.html" method="post">
                                    <div class="form-group">
                                        <div style="color:white;font-size:20px">教室查询筛选：</div>
                                        <form name="frm">
                                            <select id="s1"><option>楼栋</option></select>
                                            <select id="s2"><option>区域</option></select>
                                            <select id="s3"><option>楼层</option></select>
											<select name="select" class="select">
														<option value="">教室借用情况</option>
														<option value="">空闲</option>
														<option value="">有课</option>
														<option value="">有条</option>
														<option value="">借出</option>
														<option value="">可拼</option>
											</select>
                                        </form>
                                    </div>
                                    <div class="form-group">
                                        <table border="1px" align="left">
                                            <tr>
                                                <th><div style="color:white;font-size:15px">教室</div></th>
                                                <th><div style="color:white;font-size:15px">使用人数</div></th>
								                <th><div style="color:white;font-size:15px">教室借用情况</div></th>
                                            </tr>
                    <!--{#room.name：教室号；room.num1/room.num2：实际使用人数/可用人数；room.state：教室借用情况#}-->
                                            {% for room.name,room.num1,room.num2,room.state in ls %}
                                            <th><div style="color:white;font-size:15px">{{room.name}}</div> </th>
                                            <th><div style="color:white;font-size:15px">{{room.num}}/{{room.num}}</div></th>
										    <th><div style="color:white;font-size:15px">{{room.state}}</div></th>
                                            {% endfor %}
	                                    </table>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="right-column pull-left">
                    <div class="map-inner">
                        <div class="google-map" 
                            id="contact-google-map" 
                            data-map-lat="40.712776" 
                            data-map-lng="-74.005974" 
                            data-icon-path="assets/images/icons/map-marker.png"  
                            data-map-title="Brooklyn, New York, United Kingdom" 
                            data-map-zoom="12" 
                            data-markers='{
                                "marker-1": [40.712776, -74.005974, "<h4>Branch Office</h4><p>77/99 New York</p>","assets/images/icons/map-marker.png"]
                            }'>

                        </div>
                        <div class="map-info">
                            <div class="text">
                                <p>使用说明</p>
                            </div>
                            <ul class="info clearfix">
                                <li>空教室指未被各组织借用，可供个人自习使用的场所</li>
                                <li>个人可通过教室所含人数自行寻找合适的空教室自习场所</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
</section>
