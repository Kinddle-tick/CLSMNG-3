<html>
<head>
{% extends "base.html" %}
{% block section%}
   <!-- about-section -->
<div class="tab active-tab" id="tab-2">
          <div class="row clearfix align-items-center">
                <div class="col-lg-6 col-md-6 col-sm-12 image-column">
                    <div class="image-box">
                        <figure class="image"><img src="{% static 'images/resource/history-1.jpg' %}" alt=""></figure>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12 content-column">
                     <form name="contact" action="{% url 'ordercls:order' %}" id="contactform" method="post">
                         {% csrf_token %}
                         {% if user.is_authenticated %}
                         <input type="hidden" name="user" value="{{ user.username }}">
                         {% else %}
                         <input type="hidden" name="user" value="">
                         {% endif%}
                         <div class="form-group">
                             <div style="color:black;font-size:20px">申请教室</div>
                             <div class="box">
                       <!--<input name="name" type="text" class="input" id="sender_name" />-->
                                 <select name="select_build" type="text" class="input" id="：sender_name">
                                     {% for build in classroom_dic %}
                                     <option value="{{build}}">{{build}}</option>
                                     {% endfor %}
                                 </select>
                                 <input name="local" type="text"  placeholder="详细地址 如：101" required="">
                                 <button name="submit_btn" type="submit" class="theme-btn-two" style="line-height: 15px" value="check">check</button>
                             </div>
                         </div>
                         <div class="form-group">
                             <div style="color:black;font-size:20px">申请时间</div>
                             <div class="box">
                                 <select name="period">
                                     {% for time in apply_time %}
                                     <option value="{{time}}">{{time}}</option>
                                     {% endfor %}
                                 </select>
                             </div>
                         </div>
                         <div class="form-group">
                             <div style="color:black;font-size:20px">申请理由</div>
                                <div class="box">
                                    <select name="reason_brief" type="text">
                                        {% for reason in apply_reason %}
                                        <option value="{{reason}}">{{reason}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                             </div>
                         <div class="form-group">
								<div style="color:black;font-size:20px">申请单位</div>
                                    <input name="department" type="text"  placeholder="申请单位名称" required="">
                            </div>

                         <p style="color:darkblue;font-size:15px;">{{hint}}</p>
                         <div class="col-lg-12 col-md-12 col-sm-12 form-group">
                             <textarea name="order-detail" placeholder="申请理由详述 ..."></textarea>
                         </div>

                         <div class="form-group message-btn">
                             <button name="submit_btn" value="submit" type="submit" class="theme-btn-one">提交</button>
                         </div>
                     </form>
                </div>
          </div>
 </div>
{% endblock%}
</head>
</html>
