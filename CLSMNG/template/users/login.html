{% extends "base4users.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>
    Log in to your account.
    </h2>
{% endblock header %}
{% block content %}
    {% if form.errors %}
        <p>您的用户名或密码错误，请重试。</p>
    {% endif %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
         {% bootstrap_form form %}
         {% buttons %}
             <button name="submit" class="btn btn-primary">log in登录</button>
         {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'index' %}" />
    </form>
{% endblock content %}
