{% extends "base4users.html" %}
{% load bootstrap3 %}
{% block content %}
  {% if form.errors %}
  <p>您的用户名或密码不符合要求，请重试。</p>
  {% endif %}

  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button name = "submit">注册</button>
    <input type ='hidden' name = "next" value = "{% url 'index' %}" />
  </form>

{% endblock content %}
